<div class="vpn-layout">
  <div class="column">
    <p-card>
      <div class="header-content">
        <span class="header-title">Configurações</span>
      </div>
      <div class="vpn-form">
        <div class="form-group">
          <label for="usuarioVpn">Usuário VPN</label>
          <p-button label="Editar" icon="pi pi-pencil" (onClick)="abrirDialogoUsuarioVpn(configuracaoVpn.usuarioVpn)"></p-button>
        </div>
        
       <input type="text" pInputText [(ngModel)]="usuarioVpn.usuario" field="USUARIO" />
        <button pButton type="button" label="Show Lookup" icon="pi pi-search" (click)="this.openDialog()"></button>
      </div>
    </p-card>
  </div>

  <div class="column">
    <p-card>
      <div class="form-group">
        <label for="provedor">Provedor</label>
        <p-dropdown [options]="provedores" [(ngModel)]="provedor" optionLabel="NOME" placeholder="Selecione um provedor"></p-dropdown>
      </div>
    </p-card>
  </div>
</div>

<p-dialog [modal]="true" [(visible)]="display">
  <app-lookupbasic #lookup [data]="data" 
  (rowSelect)="onRowSelectHandler($event)"
  (onRowDoubleClick)="onRowDoubleClickHandler($event)"></app-lookupbasic>
  <app-usuario-vpn-form #usuarioVpnForm (usuarioVpnSalvo)="onUsuarioVpnSalvo()"
  (usuarioVpnDeletado)="onUsuarioVpnDeletado()"></app-usuario-vpn-form>
</p-dialog>
