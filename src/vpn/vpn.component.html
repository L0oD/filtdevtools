<div class="vpn-form">
    <div class="form-group">
      <label for="usuario">Usu√°rio</label>
      <input id="usuario" type="text" pInputText [(ngModel)]="usuario" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" pPassword [(ngModel)]="senha" />
    </div>
    <div class="form-group">
      <label for="sudoSenha">Senha do Sudo</label>
      <input id="sudoSenha" type="password" pPassword [(ngModel)]="sudoSenha" />
    </div>
    <div class="form-group">
      <label for="provider">Provedor</label>
      <p-dropdown [options]="providers" [(ngModel)]="selectedProvider" placeholder="Selecione um provedor"></p-dropdown>
    </div>
    <div class="form-group">
      <p-button label="Conectar" (onClick)="conectar()"></p-button>
      <p-button label="Desconectar" (onClick)="desconectar()"></p-button>
    </div>
    <div class="form-group">
      <label for="terminalOutput">Retorno do Terminal</label>
      <textarea id="terminalOutput" rows="5" cols="30" readonly>{{ terminalOutput }}</textarea>
    </div>
    <div class="form-group">
      <label>Status da VPN:</label>
      <span [style.color]="vpnConnected ? 'green' : 'red'">
        {{ vpnConnected ? 'Conectado' : 'Desconectado' }}
      </span>
    </div>
  </div>
